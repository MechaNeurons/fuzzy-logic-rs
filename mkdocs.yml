site_name: Seyed Mohammad Amin Sadat
site_url: https://MechaNeurons.github.io
site_author: Seyed Mohammad Amin Sadat
site_description: >-
  My personal website

# Repository
repo_name: MechaNeurons/fuzzy-logic-rs.git
repo_url: https://github.com/MechaNeurons/fuzzy-logic-rs.git


theme:
  name: material
  # custom_dir: docs/overrides
  icon: material/robot
  language: en
  features:
    - content.code.annotate
    - content.code.copy
    - content.tab.link
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.hide

  plugins:
    - typeset
    - search
    - blog:
      blog_toc: true

  palette:
    - scheme: slate
      primary: black
      accent: deep red
      toggle:
        icon: material/weather-night
        name: switch to dark mode
    
    - scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: switch to light mode 

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  # - toc:
  #   permalink: false

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

copyright: Copyright &copy; 2024 Seyed Mohammad Amin Sadat

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@MechaNeurons
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mohammad-amin-sadat-341552196/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/MechaNeurons?t=jNJCeb2VqexrUcvGITRo-A&s=09
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/mechaneurons?igsh=YTQwZjQ0NmI0OA==
    - icon: fontawesome/brands/threads
      link: https://www.threads.net/@mechaneurons

nav:
  - Home: index.md
  - Documentation: docs/doc1.md
  - Examples: 
    - "Overview" : examples.md
    - "List":
        - "tipping" : examples/tipper.md
        - "Speed Control": examples/speed_control.md
        - "Function Approximation": examples/function_approximation.md
  - "Change Log": change_logs.md
